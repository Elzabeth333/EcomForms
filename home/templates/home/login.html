{% extends 'home/base.html' %}
{% block title %}
Eccom | Login
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class ="col-lg-6">
        <form method = 'POST'>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Login" />
        </form>
    </div>
</div>

{% endblock %}
