{% extends 'home/base.html' %}
{% block title %}
    Eccom | Registration
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-6">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Register" class="btn btn-primary m-2" />
        </form>
    </div>
</div>
{% endblock %}
